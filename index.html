<!DOCTYPE html>
<html>

<head>    
	<title>PCOApp</title>
</head>

<style>

	@media (min-device-width:480px)
	{
		body
		{
			background-color    : white;
			background-image    : url("https://pofnclimb.github.io/phone.PNG");
			background-repeat   : no-repeat;
			background-position : 50% 0%;
			background-size     : 312px 640px;
		}
		#screen
		{
			max-width  : 272px;
			height     : 403px;
			margin     : 127px auto;
			font-size  : small;
		}
	}
	
		
	@media (max-device-width:480px)
	{
		#screen
		{
			width  : 100%;
			height : 100vh;
			font-size : 290%;
		}
	}
	
	#title
	{
		font : bold 200% calibri, serif;
		background-color : rgb(96,147,172);
		height : 1.6em;
		line-height : 1.6em;
		color : whitesmoke;
		text-align : center;
		vertical-align : middle;
	}
	
	#noBLE
	{
		display : table;
		width   : 100%;
		height  : calc(100% - 3.2em);
	}

	#noBLE p
	{
		display: table-cell;
		text-align : center;
		vertical-align: middle;
	}
	
	#noBLE a
	{
		color : black;
		font-weight : bold;
		text-decoration : none;
	}
	
	#connection
	{
		margin : 1em;
	}
	
	#select_area label
	{
		display : flex;
		align-items : baseline;
		flex-direction : row;
	}
	
	#select_area select
	{
		width: 100%;
	}
	
	.ui-selectmenu-text {font-size: 80% !important;}
	.ui-menu-item {font-size: 80% !important;}
	
	#connect_area #btn_connect
	{
		height: 1.8em;
		width : 6em;
		text-align: center;
		vertical-align: middle;
		font : bold 150% calibri, serif;
		color: whitesmoke;
		background-color: rgb(96,147,172);
		border : 0px;
	}

	#connect_area #btn_connect:disabled, #connect_area #btn_connect[disabled]
	{
		background-color : lightgray;
		color : gray;
	}
}

</style>

<body>

	<div id="screen">
	
		<div id="title">PCOApp</div>

		<div id="noBLE">
			<p>
				<b style="color:red;">Bluetooth Low Energy (BLE)<br/>is not supported on this browser</b><br/><br/><br/>
				On Google Chrome, you can enable it as <a href="https://developers.google.com/web/updates/2014/03/Get-on-the-CSS-Grid">here</a><br/>
				On iOS, you can use <a href="https://itunes.apple.com/us/app/webble/id1193531073?mt=8">WebBLE</a>
			</p>
		</div>
		
		<div id="connection">
		
			<span id="select_area">
				<label for="device">
					<span>PCOA device &nbsp; &nbsp;</span>
					<select id="device" name="device" >
						<option value="none" disabled>no PCOA device detected</option>
					</select>
				</label>
			</span>
			
			<span id="connect_area">
				<center><button id="btn_connect">connect</button></center>
			</span>
			
		</div>

	</div>

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">  
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script> 
    <script>
		$(function ()
		{
			$.widget('app.selectmenu', $.ui.selectmenu,
			{
				_drawButton: function()
				{
					this._super();
					
					var selected = this.element.find('[selected]').length;
					var placeholder = this.options.placeholder;
					
					if(!selected && placeholder)
					{
						this.buttonText.text( placeholder );    
					}
				}
			});

			$("#device").selectmenu({placeholder:'select a device'});
			
			$("#btn_connect" ).click
			(
				function(event)
				{				
					event.preventDefault();
				}
			);
			
			$("#noBLE").hide();

		});
	</script>

</body>
</html>
